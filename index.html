<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management system</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="table.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav-wrapper1">
        <nav class="navbar1">
          <a class="logo">Library Management System</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="introduction">
        </div>
        <div class="search-div">
          <span class = "f-by">
            <label for="filter-by" style="color: aliceblue;">Filter by:</label>
                <select name="filter-by" id="filter-by">
                  <option value="title">Title</option>
                  <option value="author">Author</option>
                  <option value="subject">Subject</option>
                </select>
          </span>
          
                  <span class="search-input">
                    <input type="text" name="searchquery" class="search-query-input" placeholder="search">
                    <button type="submit" class="searchButton" onclick="onSearchQuery();">
                      <i class="fa fa-search"></i>
                   </button>
                  </span>
        </div>
        <div class="table-wrapper">
            <table id="book-list" class="table table-hover">
                <thead class="thead-dark">
                    <th>
                        <div class="table-heading">
                            <div>Title</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortByTitle(true)"></div><div class="arrow-down" onclick="sortByTitle(false)"></div>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="table-heading">
                            <div>Author</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortByAuthor(true)"></div><div class="arrow-down" onclick="sortByAuthor(false)"></div>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="table-heading">
                            <div>Subject</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortBySubject(true)"></div><div class="arrow-down" onclick="sortBySubject(false)"></div>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class="table-heading">
                            <div>Published date</div>
                            <div class="arrow-icons-wrapper">
                                <div class="arrow-up" onclick="sortByTitle(true)"></div><div class="arrow-down" onclick="sortByTitle(false)"></div>
                            </div>
                        </div>
                    </th>
            </thead>
            <tbody>
                <tr>
                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td>Fantasy</td>
                    <td>1937</td>
                </tr>
            </tbody>
        </table>
        <div id="table-footer">
            <button class="button prev-button" style="margin-right: 20px;"><span class="glyphicon" >&#xe132;</span></button>
            <button class="button next-button"><span class="glyphicon">&#xe131;</span></button>
        </div>
    </div>
    <span class="query-result" style="font-size:20px; color: aliceblue;">Total Records: <span class="result-number"></span></span>
    </main>
  </body>
</html>
